name: CI Pipeline
on:
  push:
    branches:
      - main
jobs:
  RunMake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y build-essential dpkg

      - name: Run Make
        run: |
          cd src
          make || { echo "Make failed"; exit 1; }
          ls -l
          mkdir -p ../artifacts
          cp ../usr/bin/fibonacci ../artifacts/ || { echo "Failed to copy fibonacci to artifacts"; exit 1; }

      - name: Upload Artifact (Binary)
        uses: actions/upload-artifact@v4
        with:
          name: fibonacci-binary
          path: artifacts/
  RunTest:
    needs: RunMake
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: fibonacci-binary
          path: artifacts/
      - name: Run Tests
        run: |
          chmod +x artifacts/fibonacci
          echo "Running fibonacci with argument 5"
          ./artifacts/fibonacci 5
          echo "Running fibonacci with argument 1"
          ./artifacts/fibonacci 1
          echo "Running fibonacci with argument 20"
          ./artifacts/fibonacci 20
  RunPackage:
    needs: RunTest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: fibonacci-binary
          path: artifacts/

      - name: Create Debian Package
        run: |
          mkdir -p artifacts/deb/usr/local/bin
          mkdir -p artifacts/deb/DEBIAN
          cp DEBIAN/control artifacts/deb/DEBIAN/
          cp artifacts/fibonacci artifacts/deb/usr/local/bin/
          dpkg-deb --build artifacts/deb fibonacci.deb
      - name: Upload Debian Package
        uses: actions/upload-artifact@v4
        with:
          name: fibonacci-deb
          path: fibonacci.deb
    RunDeploy:
    needs: RunPackage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Debian Package Artifact
        uses: actions/download-artifact@v4
        with:
          name: fibonacci-deb
          path: ./

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: salt1s/fibonacci:latest
