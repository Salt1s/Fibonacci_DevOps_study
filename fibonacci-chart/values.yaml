replicaCount: 2

image:
  repository: salt1s/fibonacci
  pullPolicy: Always
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  # Добавляем лейблы для ServiceMonitor
  labels: {}
  annotations: {}

container:
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
  - name: gateway
    sectionName: http
  hostnames:
  - chart-example.local
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers

livenessProbe:
  httpGet:
    path: /metrics
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /metrics
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

# ServiceMonitor for Prometheus operator
serviceMonitor:
  enabled: true
  # Имя порта должно совпадать с именем в сервисе
  port: http
  metricsPath: /metrics
  interval: 30s
  scrapeTimeout: 10s
  # Критически важные лейблы
  additionalLabels:
    release: prometheus
  # Селектор для ServiceMonitor
  selector:
    matchLabels:
      app.kubernetes.io/instance: fibonacci
      app.kubernetes.io/name: fibonacci-chart